<section class="section container">
  <h1 class="title">
    Histórico Profissional
  </h1>
  <div class="timeline">
    <header class="timeline-header">
      <span class="tag is-medium is-black">Hoje</span>
    </header>

    <div *ngFor="let infoItem of info">
      <app-timeline-item [timelineInfo]="infoItem"></app-timeline-item>
    </div>

    <header class="timeline-header">
      <span class="tag is-medium is-black">Começo</span>
    </header>
  </div>
</section>
