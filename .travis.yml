language: node_js
node_js:
  - lts/*
cache:
  directories:
    - node_modules
before_script:
  - chmod -R +x ./ci/
  - "./ci/version_control"
install:
  - npm install
script:
  - npm run lint
  - npm run build

deploy:
  cleanup: false
  provider: firebase
  token:
    secure: "$FIREBASE_TOKEN"
  on:
    branch: master
    tags: true
